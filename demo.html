<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Demo</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
      WebFont.load({
        google: {
          families: ["Roboto"],
        },
      });
    </script>
    <script type="module">
      import { DOM } from "https://unpkg.com/ferns@0.0.6/dist/index.js";

      window.addEventListener("load", () => {
        DOM.makeFerns({
          zoomable: true,
          draggable: true,
        });

        DOM.makeSingleFern(document.getElementById("single-tree-example"), {
          code: `
          a
            -- arrow -->
              b
              c
          `,
          zoomable: true,
          draggable: true,
        });
      });
    </script>
  </head>
  <body>
    <!--
      Any element with the class "fern-tree" will be automatically converted
      when calling renderAllTrees().
    -->
    <pre class="fern-tree">
        ferns
          --is-->
            a
              pretty = lightweight
            tree
            visualisation
              -->
                library
    </pre>

    <!--
       You can also call renderSingleTree(element) for more control.
    -->
    <div id="single-tree-example"></div>
  </body>
</html>
